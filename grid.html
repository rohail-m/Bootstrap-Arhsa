<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
    <style>
      .gallery {
        width: 60%;
        height: 300px;
        margin: auto;
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
      }
      .child {
        width: 100%;
        height: 100%;
        background-color: beige;
      }

      .child3 {
        grid-column: 3/5;
        grid-row: 1/2;
      }

      .child2 {
        grid-column: 2/3;
        grid-row: 1/3;
      }

      .child6 {
        grid-column: 4/5;
        grid-row: 2/4;
      }

      .child7 {
        grid-column: 1/3;
      }

      .child12 {
        grid-column: 4/5;
        grid-row: 4/6;
      }

      .child14 {
        grid-column: 2/4;
      }

      .child img {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="child child1">
        <img
          src="http://roberthammondministries.org/wp-content/uploads/2013/04/iceberg.jpg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div class="child child2">
        <img
          src="https://png.pngtree.com/back_origin_pic/04/49/63/93264d0256697a38a75d1840ea6ef63f.jpg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div class="child child3">
        <img
          src="https://wallpaperaccess.com/full/1128318.jpg"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="child child4">
        <img
          src="https://amateurphotographer.com/wp-content/uploads/sites/7/2023/04/Paulina-Stopka-vertical-landscapes-Lonley-Tree-at-Llanberis-square.jpg?w=900"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="child child5">
        <img
          src="https://tse3.mm.bing.net/th/id/OIP.hPZNdpwNBUm_2i2IXY4LhQHaJQ?pid=Api&P=0&h=220"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="child child6">
        <img
          src="https://imgcdn.stablediffusionweb.com/2025/1/3/29629f18-190c-40b2-84c9-8c8c5daf0ec3.jpg"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="child child7">
        <img
          src="https://images.nightcafe.studio/jobs/rEekM1I1WRFYuZWWqRvd/rEekM1I1WRFYuZWWqRvd--1--znyd0.jpg?tr=w-1600,c-at_max"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="child child8">
        <img
          src="https://img.freepik.com/premium-photo/portrait-landscape-photographer-wallpaper_987764-131892.jpg"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="child child9">
        <img
          src="https://img.freepik.com/premium-photo/portrait-beautiful-girl-winter-landscape_1045959-1203.jpg"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="child child10">
        <img
          src="https://i.pinimg.com/originals/4e/d3/9d/4ed39d5d1bf77b03399af2951d20facb.jpg"
          height="100%"
          width="100%"
          alt=""
        />
      </div>
      <div class="child child11">
        <img
          src="https://tse3.mm.bing.net/th/id/OIP.PaurlwRMa3vVWFis5nQ_VwHaLH?pid=Api&P=0&h=220"
          width="100%"
          height="100%"
          alt=""
        />
      </div>
      <div class="child child12">
        <img
          src="https://pics.craiyon.com/2023-11-20/NiZD1jLqTjuzGV30SM9NBg.webp"
          width="100%"

        />
      </div>
      <div class="child child13">
        <img
          src="https://pics.craiyon.com/2023-10-20/23f03958caf747a398e32e94d10567de.webp"
          width="100%"
          height="100%"

        />
      </div>
      <div class="child child14">
        <img
          src="https://cdn.mos.cms.futurecdn.net/qC5aJDCpVY6zoU9EKKQLoA.jpg"
          width="100%"
          height="100%"

      </div>
    </div>
  </body>
</html>
